<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Summary</title>
    <link rel="stylesheet" href="Css/GameSummary.css">
    <script>
        function goHome() {
            window.location.href = "Home.html";
        }
    </script>
</head>

<body>

    <div id="ui-top">
        <div class="top-left-group">
            <button id="backBtn">‚üµ</button>
            <button id="homeBtn" onclick="goHome()">üè†</button>
        </div>
        <div id="username">User Name</div>
    </div>

    <main class="summary-frame">
        <section class="summary-panel">
            <h1 class="summary-title">========= VOYAGE SUMMARY =========</h1>

            <div class="summary-row">
                <span class="label">Pirate :</span>
                <span id="pirateName">ahda</span>
                <span class="separator">|</span>
                <span class="label">Boat:</span>
                <span id="boatName">Crimson Tide</span>
            </div>

            <div class="summary-row">
                <span class="label">Route :</span>
                <span id="routeSummary">KATL ‚Üí LCLK ‚Üí UAAA</span>
            </div>

            <div class="summary-row">
                <span class="label">Encounters:</span>
                <span id="encounterCount">2</span>
            </div>

            <ol class="encounter-list" id="encounterList">
                <li>Trade | Life <span class="life-change">-0</span> | Gold <span class="gold-change">-20</span></li>
                <li>Fight | Life <span class="life-change">-12</span> | Gold <span class="gold-change">+32</span></li>
            </ol>

            <div class="summary-row status-row">
                <span class="label">Status :</span>
                <span id="statusText">‚ú¥ Found the treasure!</span>
            </div>

            <div class="summary-row final-row">
                <span class="label">Final :</span>
                <span id="finalLife">Life = 78</span>
                <span class="separator">|</span>
                <span id="finalGold">Gold = 212</span>
            </div>

            <h2 class="summary-footer">=================================</h2>
        </section>
    </main>

</body>

</html>

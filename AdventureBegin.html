<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Begins</title>
    <link rel="stylesheet" href="Css/AdventureBegin.css">
    <link rel="stylesheet" href="Css/GameCss.css">

</head>
<body>

<div id="ui-top">
    <button id="backBtn">‚üµ</button>
    <div id="username">User Name</div>
</div>

<div class="game-frame">
    <header class="game-header">
        <div class="header-left">
            <button class="icon-button back-btn">&#8592;</button>
            <button class="icon-button home-btn">&#8962;</button>
        </div>

        <div class="header-right">
            <div class="user-pill">
                <span class="user-label">USER NAME</span>
            </div>
        </div>
    </header>

    <main class="game-content">
        <div class="map-wrapper">
            <div class="map-island">
                <svg class="route-svg" viewBox="0 0 400 220">
                    <path d="M20 170 C80 140, 90 90, 150 110
                             S230 80, 250 60
                             S310 70, 360 120"
                          fill="none"
                          stroke="#00a9a5"
                          stroke-width="6"
                          stroke-linecap="round"
                          stroke-dasharray="6 14" />

                    <circle cx="105" cy="105" r="7" fill="#e94a4a"/>
                    <circle cx="190" cy="90"  r="7" fill="#e94a4a"/>
                    <circle cx="285" cy="95"  r="7" fill="#e94a4a"/>
                </svg>

                <img src="Images/pirate-ship.png" alt="Ship"
                     class="ship ship-1">
                <img src="Images/pirate-ship.png" alt="Ship"
                     class="ship ship-2">
                <img src="Images/pirate-ship.png" alt="Ship"
                     class="ship ship-3">

                <div class="start-marker"></div>
                <div class="treasure-marker"></div>
            </div>
        </div>
    </main>

    <footer class="game-footer">
        <button class="start-button">Adventure Begins</button>
    </footer>
</div>
</body>
</html>
